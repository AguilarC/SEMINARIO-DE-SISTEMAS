<!DOCTYPE>
<html>
<head>
	<title>Primo</title>
	<script type="text/javascript">
		function sol(){
			n=100;
			c=1;
			p=2;
			d=2;
			while(c<=n){
				if(p%d==0){
					if(p==d){
						document.write(p + " --- ");
						c++;
					}
					d=2;
					p++;
				}
				else
					d++;
			}

		}
	</script> 
</head>
<body>
	<center>
		<div  style="background-color:black;padding:10px;width:350" align="center">
			<h1><font color="white">Numeros Primos</font></h1>
		</div >
		<div>
			<form name = "pri">	
				<input type = "button" value="Click-Aqui" onclick="sol()" style="font-size:70px" >
			</form>
		</center>
</body>
</html>
